<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">

    <link rel="icon" href="images/icon-128.png">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <ul class="metro-ul">
          <li><a href="http://www.google.com/">
              <div class="metro google">
                <i class="fa fa-google"></i>
                <div class="caption">
                  <h2>google</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.facebook.com/">
              <div class="metro facebook">
                <i class="fa fa-facebook"></i>
                <div class="caption">
                  <h2>facebook</h2>
                </div>
              </div></a></li>
          <li><a href="https://github.com/">
              <div class="metro github">
                <i class="fa fa-github"></i>
                <div class="caption">
                  <h2>github</h2>
                </div>
              </div></a></li>
          <li><a href="https://www.apple.com/">
              <div class="metro apple">
                <i class="fa fa-apple"></i>
                <div class="caption">
                  <h2>apple</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.youtube.com/">
              <div class="metro youtube">
                <i class="fa fa-youtube-play"></i>
                <div class="caption">
                  <h2>youtube</h2>
                </div>
              </div></a></li>
          <li><a href="https://mail.google.com/mail/">
              <div class="metro mail">
                <i class="fa fa-envelope-o"></i>
                <div class="caption">
                  <h2>gmail</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.reddit.com/">
              <div class="metro reddit">
                <i class="fa fa-reddit"></i>
                <div class="caption">
                  <h2>reddit</h2>
                </div>
              </div></a></li>
          <li><a href="https://soundcloud.com/">
              <div class="metro soundcloud">
                <i class="fa fa-soundcloud"></i>
                <div class="caption">
                  <h2>soundcloud</h2>
                </div>
              </div></a></li>
        </ul>
      </div>
    </div>

  </body>
</html>
