<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css">

    <link rel="fa" href="images/fa-128.png">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">

        <div class="metro col-xs-6 col-sm-4 col-md-4 col-lg-3">
          <a href="http://www.google.com" class="metro-inner google">
            <i class="fa fa-google"></i>
            <div class="caption">
              <h2>Google</h2>
            </div>
          </a>
        </div>

        <div class="metro col-xs-6 col-sm-4 col-md-4 col-lg-3">
          <a href="http://www.google.com" class="metro-inner facebook">
            <i class="fa fa-facebook"></i>
            <div class="caption">
              <h2>Facebook</h2>
            </div>
          </a>
        </div>

        <div class="metro col-xs-6 col-sm-4 col-md-4 col-lg-3">
          <a href="http://www.google.com" class="metro-inner twitter">
            <i class="fa fa-twitter"></i>
            <div class="caption">
              <h2>Twitter</h2>
            </div>
          </a>
        </div>

        <div class="metro col-xs-6 col-sm-4 col-md-4 col-lg-3">
          <a href="http://www.google.com" class="metro-inner apple">
            <i class="fa fa-apple"></i>
            <div class="caption">
              <h2>Apple</h2>
            </div>
          </a>
        </div>

        <div class="metro col-xs-6 col-sm-4 col-md-4 col-lg-3">
          <a href="http://www.google.com" class="metro-inner youtube">
            <i class="fa fa-youtube"></i>
            <div class="caption">
              <h2>YouTube</h2>
            </div>
          </a>
        </div>

        <div class="metro col-xs-6 col-sm-4 col-md-4 col-lg-3">
          <a href="http://www.google.com" class="metro-inner mail">
            <i class="fa fa-envelope"></i>
            <div class="caption">
              <h2>Gmail</h2>
            </div>
          </a>
        </div>

        <div class="metro col-xs-6 col-sm-4 col-md-4 col-lg-3">
          <a href="http://www.google.com" class="metro-inner reddit">
            <i class="fa fa-reddit"></i>
            <div class="caption">
              <h2>Reddit</h2>
            </div>
          </a>
        </div>

        <div class="metro col-xs-6 col-sm-4 col-md-4 col-lg-3">
          <a href="http://www.google.com" class="metro-inner soundcloud">
            <i class="fa fa-soundcloud"></i>
            <div class="caption">
              <h2>SoundCloud</h2>
            </div>
          </a>
        </div>

  </body>
</html>
