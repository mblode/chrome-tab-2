<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/main.css">

    <link rel="icon" href="images/icon-128.png">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <ul class="metro-ul">
          <li><a href="http://www.google.com/">
              <div class="metro google">
                <i class="fa fa-google"></i>
                <div class="caption">
                  <h2>Google</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.facebook.com/">
              <div class="metro facebook">
                <i class="fa fa-facebook"></i>
                <div class="caption">
                  <h2>Facebook</h2>
                </div>
              </div></a></li>
          <li><a href="https://twitter.com/">
              <div class="metro twitter">
                <i class="fa fa-twitter"></i>
                <div class="caption">
                  <h2>Twitter</h2>
                </div>
              </div></a></li>
          <li><a href="https://www.apple.com/">
              <div class="metro apple">
                <i class="fa fa-apple"></i>
                <div class="caption">
                  <h2>Apple</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.youtube.com/">
              <div class="metro youtube">
                <i class="fa fa-youtube-play"></i>
                <div class="caption">
                  <h2>YouTube</h2>
                </div>
              </div></a></li>
          <li><a href="https://mail.google.com/mail/">
              <div class="metro mail">
                <i class="fa fa-envelope-o"></i>
                <div class="caption">
                  <h2>Gmail</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.reddit.com/">
              <div class="metro reddit">
                <i class="fa fa-reddit"></i>
                <div class="caption">
                  <h2>Reddit</h2>
                </div>
              </div></a></li>
          <li><a href="https://soundcloud.com/">
              <div class="metro soundcloud">
                <i class="fa fa-soundcloud"></i>
                <div class="caption">
                  <h2>SoundCloud</h2>
                </div>
              </div></a></li>
        </ul>
      </div>
    </div>

  </body>
</html>
