<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tab Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <ul class="metro-ul">
          <li><a href="http://www.google.com.au/" target="_blank">
              <div class="metro google">
                <i class="fa fa-google"></i>
                <div class="caption">
                  <h2>google</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.facebook.com/" target="_blank">
              <div class="metro facebook">
                <i class="fa fa-facebook"></i>
                <div class="caption">
                  <h2>facebook</h2>
                </div>
              </div></a></li>
          <li><a href="https://github.com/mblode" target="_blank">
              <div class="metro github">
                <i class="fa fa-github"></i>
                <div class="caption">
                  <h2>github</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.youtube.com/feed/subscriptions" target="_blank">
              <div class="metro youtube">
                <i class="fa fa-youtube-play"></i>
                <div class="caption">
                  <h2>youtube</h2>
                </div>
              </div></a></li>
          <li><a href="https://mail.google.com/mail/" target="_blank">
              <div class="metro mail">
                <i class="fa fa-envelope-o"></i>
                <div class="caption">
                  <h2>gmail</h2>
                </div>
              </div></a></li>
          <li><a href="http://www.reddit.com/" target="_blank">
              <div class="metro reddit">
                <i class="fa fa-reddit"></i>
                <div class="caption">
                  <h2>reddit</h2>
                </div>
              </div></a></li>
          <li><a href="https://soundcloud.com/stream" target="_blank">
              <div class="metro soundcloud">
                <i class="fa fa-soundcloud"></i>
                <div class="caption">
                  <h2>soundcloud</h2>
                </div>
              </div></a></li>
          <li><a href="https://www.apple.com/au/" target="_blank">
              <div class="metro apple">
                <i class="fa fa-apple"></i>
                <div class="caption">
                  <h2>apple</h2>
                </div>
              </div></a></li>
          <li><a href="http://codepen.io/" target="_blank">
              <div class="metro codepen">
                <i class="fa fa-codepen"></i>
                <div class="caption">
                  <h2>codepen</h2>
                </div>
              </div></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
